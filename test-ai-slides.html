<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Slide Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(25, 118, 210, 0.3);
            border-radius: 50%;
            border-top-color: #1976d2;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .download-btn {
            margin-top: 10px;
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
        }
        .json-output {
            margin-top: 15px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Slide Generator</h1>
        <p class="subtitle">Powered by Ollama (Local AI) + PptxGenJS</p>
        
        <form id="slideForm">
            <div class="form-group">
                <label for="topic">üìù Ch·ªß ƒë·ªÅ Presentation *</label>
                <textarea 
                    id="topic" 
                    name="topic" 
                    placeholder="V√≠ d·ª•: Tr√≠ tu·ªá nh√¢n t·∫°o trong gi√°o d·ª•c"
                    required
                ></textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="slideCount">üìä S·ªë slide (2-20)</label>
                    <input 
                        type="number" 
                        id="slideCount" 
                        name="slideCount" 
                        min="2" 
                        max="20" 
                        value="5"
                    >
                </div>

                <div class="form-group">
                    <label for="tone">üé≠ Tone</label>
                    <select id="tone" name="tone">
                        <option value="professional">Professional</option>
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="language">üåç Ng√¥n ng·ªØ</label>
                    <select id="language" name="language">
                        <option value="vi">Ti·∫øng Vi·ªát</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exportFormat">üíæ Format</label>
                    <select id="exportFormat" name="exportFormat">
                        <option value="pptx">PPTX File</option>
                        <option value="json">JSON Only</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Generate Slides
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        const form = document.getElementById('slideForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        // L·∫•y token t·ª´ localStorage (gi·∫£ s·ª≠ ƒë√£ login)
        const getToken = () => {
            // TODO: Thay b·∫±ng token th·∫≠t t·ª´ localStorage sau khi login
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!');
                window.location.href = '/frontend/index.html';
                return null;
            }
            return token;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = getToken();
            if (!token) return;

            const formData = {
                topic: document.getElementById('topic').value.trim(),
                slideCount: parseInt(document.getElementById('slideCount').value),
                tone: document.getElementById('tone').value,
                language: document.getElementById('language').value,
                exportFormat: document.getElementById('exportFormat').value,
                includeImages: false
            };

            // Validate
            if (!formData.topic) {
                showStatus('error', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p ch·ªß ƒë·ªÅ!');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            showStatus('loading', `
                <div class="spinner"></div>
                ƒêang generate slides... (c√≥ th·ªÉ m·∫•t 10-30s t√πy s·ªë slide)
            `);

            try {
                const response = await fetch(`${API_BASE}/ai/generate-slides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || result.message || 'Failed to generate slides');
                }

                if (result.success) {
                    if (formData.exportFormat === 'pptx') {
                        showStatus('success', `
                            ‚úÖ Slides ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!<br>
                            <strong>S·ªë slide:</strong> ${result.metadata.slideCount}<br>
                            <strong>File:</strong> ${result.file.filename}
                        `);
                        
                        // Auto download
                        const downloadUrl = `${API_BASE}${result.file.downloadUrl}`;
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = result.file.filename;
                        a.click();

                        // Show download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.innerHTML = '‚¨áÔ∏è Download l·∫°i file PPTX';
                        downloadBtn.onclick = () => {
                            window.open(downloadUrl, '_blank');
                        };
                        status.appendChild(downloadBtn);

                    } else {
                        showStatus('success', `
                            ‚úÖ Slides plans ƒë√£ ƒë∆∞·ª£c t·∫°o!<br>
                            <strong>S·ªë slide:</strong> ${result.metadata.slideCount}
                            <div class="json-output">${JSON.stringify(result.slides, null, 2)}</div>
                        `);
                    }
                } else {
                    throw new Error('Unknown error');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `
                    ‚ùå L·ªói: ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    ‚Ä¢ Ki·ªÉm tra Ollama ƒë√£ ch·∫°y: <code>ollama serve</code><br>
                    ‚Ä¢ Ki·ªÉm tra model ƒë√£ pull: <code>ollama list</code><br>
                    ‚Ä¢ Ki·ªÉm tra backend ƒëang ch·∫°y
                `);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        // Check health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/ai/health`);
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    console.log('‚úÖ Ollama is healthy');
                    console.log('Available models:', health.models);
                } else {
                    console.warn('‚ö†Ô∏è Ollama is not healthy:', health);
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to backend:', error);
            }
        });
    </script>
</body>
</html>
